<html>
    <head>
        <title>Tic-Tac-Toe 🍯</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="player-display" id="player-1">
            <h2 class="player-icons" id="player-1-icon">🐝</h2>
            <h2 class="text" id="player-one-wins">Player 1 Display</h2>
        </section>
        <main class="game-display">
            <h1 class="text" id="announcement">Game Display</h1>
            <article class="game-board">
                <div class="grid-item" data-value="0" id="position-0">0</div>
                <div class="grid-item" data-value="1" id="position-1">1</div>
                <div class="grid-item" data-value="2" id="position-2">2</div>
                <div class="grid-item" data-value="3" id="position-3">3</div>
                <div class="grid-item" data-value="4" id="position-4">4</div>
                <div class="grid-item" data-value="5" id="position-5">5</div>
                <div class="grid-item" data-value="6" id="position-6">6</div>
                <div class="grid-item" data-value="7" id="position-7">7</div>
                <div class="grid-item" data-value="8" id="position-8">8</div>
            </article>
        </main>
        <section class="player-display" id="player-2">
            <h2 class="player-icons" id="player-2-icon">🐻</h2>
            <h2 class="text" id="player-two-wins">Player 2 Display</h2>
        </section>
    </body>
    <script src="main.js"></script>
</html>
